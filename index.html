<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Imdb versión Vacho</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
              <div class="col-12" style="background: linear-gradient(to right,#1E0B27, #441853, #1E0B27);">
            <nav class="pb-3 pt-3">
              <div class="row">
                <div class="col-6">
                  <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <form class="d-flex">
                    <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <!--SLIDER-->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/slider-uno.jpg" height="611px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/slider-dos.png" height="611px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/slider-tres.jpg" height="611px" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>
      <br>
      <main>
        <!--Recomendación-->
        <div class="half">
          <div class="row">
            <h2>| Recomendación del día</h2>
            <div class="col-6">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0 ">
                  <div class="col-md-4">
                    <img src="./img/poster-prueba.jpg" height="250px" width="178px" alt="poster">
                  </div>
                  <div class="col-md-8" style="background-color:#11041D ;">
                    <div class="card-body" >
                      <h5 class="card-title">Casablanca</h5>
                      <p class="card-text">En Marruecos, el dueño (Humphrey Bogart) de un café ayuda a su ex novia (Ingrid Bergman) y a su marido (Paul Henreid) a escapar de los nazis.</p>
                      <p class="card-text"><small class="text-muted">Genero: Drama</small></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 d-flex flex-row-reverse">
              <img src="./img/imagen-decorativa-trers.jpg" class="rounded" height="252px"  width="500px" alt="decoracion">
            </div>
          </div>
        </div>
        <br>
        <!--Selección de series-->
        <div class="contenido">
          <div class="row">
            <div id="data" class="col-12"></div>
          </div>
        </div>
        <!--Nashe Paginación-->
    </main>
  </div>
</body>
<script src="/js/Series.js"></script>
<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
